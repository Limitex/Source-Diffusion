<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src *; img-src 'self' blob:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Source Diffusion</title>
    <link rel="stylesheet" type="text/css" href="../window_src/destyle.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../window_src/root-style.css">
    <link rel="stylesheet" type="text/css" href="../window_src/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="src/main.css" />
    <link rel="stylesheet" type="text/css" href="src/animation.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/main.js"></script>
    <script src="src/hostCalls.js"></script>
  </head>
  <body>
    <div id="top-status-text"></div>
    <div id="button-container" style="display: none;">
      <div id="reset-button-container">
        <button type="button" class="btn btn-danger" id="reset-button" onclick="reset_func()">Reset</button>
      </div>
      <div id="exit-button-container">
        <button type="button" class="btn btn-danger" id="exit-button" onclick="exit_func()">Exit</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h1>Source Diffusion</h1>
      </div>
      <div class="row" id="loading-animation">
        <div class="wrapper" id="animation-container">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
      </div>
      </div>
      <div class="row" id="log-text-container">
        <pre id="log-text"></pre>
      </div>
      <div id="version-container"></div>
    </div>
  </body>
</html>
